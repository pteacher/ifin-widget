<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
        }

        .box {
            position: absolute;
            left: 80%;
            bottom: 60px;
            top: auto;
            pointer-events: auto !important;
        }

        .main-container {
            width: 100%;
            display: flex;
            /* z-index: 1; */
            align-items: end;
            height: 100%;
            position: absolute;
            pointer-events: none;
        }

        .main-container > div {
            width: 100%;
            position: relative;
            pointer-events: auto !important;
        }

        #mic {
            position: absolute;
            top: -200px;
            left: 50%; 
            transform: translate(-50%, -50%);
            height: 60px;
        }

        .object {
            display: flex;
            flex: 0 1 100%;
            justify-content: center;
            align-items: center;
            align-content: stretch;
            pointer-events: auto !important;
        }

        .outline {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 8px solid #B5A4A4;
            animation: pulse 3s;
            animation-timing-function: ease-out;
            animation-iteration-count: 0;
            position: absolute;
            pointer-events: auto !important;
        }

        .button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #50CDDD;
            box-shadow: 0px 0px 80px #0084F9;
            position: absolute;
            pointer-events: auto !important;
        }


        @keyframes pulse {
            0% {
                transform: scale(0);
                opacity: 0;
                border: 65px solid #0B3082;
            }
            50% {
                border: solid #A3FFC2;
                opacity: 0.8;
            }

            90% {
                transform: scale(3.2);
                opacity: 0.2;
                border: 3px solid #2E3CFF;
            }
            100% {
                transform: scale(3.3);
                opacity: 0;
                border: 1px solid #7A89FF;
            }
        }

        #delayed {
            animation-delay: 1.5s;
        }

        #circlein {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #6BD6E1;
            box-shadow: 0px -2px 15px #E0FF94;
            position: absolute;
        }

        .mic-icon {
            height: 60px;
            position: absolute;
            margin: 21px;
        }

        @media (max-width: 1024px) {
            .button, .outline {
                width: 300px !important;
                height: 300px !important;
            }
            #circlein {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .mic-icon {
                margin: 0;
                height: 240px;
            }
        }

        #caption {
            display: block;
            text-align: center;
            font-size: 1.5em;
            bottom: 0px;
            position: static;
            color: #ccc;
            font-family: "Arial Black";
            padding: 6px 6px;
            background-color: rgba(9,9,9,0.7);
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .button, .outline {
                width: 60px !important;
                height: 60px !important;
            }
        }

        @media (max-width: 500px) {
            .button, .outline {
                width: 50px !important;
                height: 50px !important;
            }

            .box {
                position: absolute;
                left: 50%;
                z-index: 999;
            }
            .outline { 
                border: 4px solid white;
            }
            .mic-icon {
                fill: white !important;
            }
            #circlein {
                background: black;
                box-shadow: 0px -2px 15px white;
            }
        }

        @media (max-width: 350px) {
            .button, .outline {
                width: 20vw !important;
                height: 20vw !important;
            }
            .mic-icon {
                width: 100%;
                height: 100%;
            }
        }

        @media (max-width: 170px) {
            .button, .outline, .mic-icon {
                display: none !important;
            }
            #caption {
                display: none !important;
            }
            .outline { 
                border: none;
            }
            .box {
                position: absolute;
                left: 80%;
            }
            .main-container {
                height: 0px;
            }
        }


    </style>
    <title>IFinance Voice Assistant</title>
</head>
<body>
    <div class="main-container">
        <div>
            <div class="box" id="mic">
                <div class="object">
                    <div class="outline">
                    </div>
                    <div class="outline" id="delayed">
                    </div>
                    <div class="button">
                    </div>
                    <div class="button" id="circlein">
